<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Yuneta GUI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <meta name="color-scheme" content="light" />

        <meta name="application-name" content="Yuneta GUI">
        <meta name="description" content="Yuneta GUI">
        <meta name="keywords" content="yuneta gui">

        <link rel="stylesheet" href="static/fontawesome/css/all.css">
        <link rel="stylesheet" href="static/bulma/css/bulma.css">
        <link rel="stylesheet" href="static/jsoneditor/themes/jse-theme-dark.css">
        <link rel="stylesheet" href="static/yuneta-icon-font/yuneta-icon-font.css">
        <link rel="stylesheet" href="static/app/ui/ui_toolbar.css">
        <link rel="stylesheet" href="static/app/yuneta_gui.css">
        <link rel="stylesheet" href="static/jsoneditor/themes/defaults.scss.css?4fb46902">


        <script type="module">
            import { JSONEditor} from "./static/jsoneditor/standalone.js";
            if(JSONEditor) {
                window.JSONEditor = JSONEditor;
            }
        </script>

        <script src="static/i18next/i18next.js"></script>
        <script src="static/luxon/luxon.js"></script>
        <script src="static/canvas/konva/konva.js"></script>
        <script src="static/jquery/jquery.slim.js"></script>
        <script src="static/yuneta-icon-font/yuneta-icon-font.js"></script>
        <script src="static/yuneta/sprintf.js"></script>
        <script src="static/yuneta/utils.js"></script>
        <script src="static/yuneta/gobj.js"></script>
        <script src="static/yuneta/yuno.js"></script>
        <script src="static/yuneta/ievent.js"></script>
        <script src="static/yuneta/dbsimple.js"></script>

        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overscroll-behavior: contain;
            }

            :root {
                --yui-top-layer-size: 2.6em;
                --yui-bottom-layer-size: 2.6em;
            }
            .yui-top-layer {
                position: fixed;
                top: 0;
                width: 100%;
                height: var(--yui-top-layer-size);
                overflow: hidden;
                z-index: 1000;
            }
            .yui-content-layer {
                position: absolute;
                top: var(--yui-top-layer-size);
                bottom: var(--yui-bottom-layer-size);
                width: 100%;
                height: calc(100vh - var(--yui-top-layer-size) - var(--yui-bottom-layer-size));
            }
            .yui-bottom-layer {
                position: fixed;
                bottom:0;
                width:100%;
                height: var(--yui-bottom-layer-size);
                overflow: hidden;
                z-index:1000;
            }
            .yui-modal-layer {
                position: fixed;
                width:100%;
                height:100%;
                top:0;
                left:0;
                background-color:rgba(0,0,0,0.3);
                display:none;
                z-index:1001;
            }

        </style>

    </head>
    <body>
        <div id="yui-top-layer" class="yui-top-layer"></div>
        <div id="yui-content-layer" class="yui-content-layer"></div>
        <div id="yui-bottom-layer" class="yui-bottom-layer"></div>
        <div id="yui-modal-layer" class=yui-modal-layer"></div>

            <script src="static/app/locales/en.js"></script>
            <script src="static/app/locales/es.js"></script>
            <script src="static/app/conf/urls.js"></script>
            <script src="static/app/yuneta_gui.js"></script>
            <script src="static/app/login.js"></script>
            <script src="static/app/ui/ui_toolbar.js"></script>
            <script src="static/app/ui/ui_main.js"></script>
            <script src="static/app/gf/gf_agents.js"></script>
            <script src="static/app/__yuno__.js"></script>
    </body>
</html>
